<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width" charset="UTF-8">
<title>skrollr</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="libs/skrollr.min.js"></script>
<link href="assets/site.css" rel="stylesheet">
<style>
#parallax-wrap {
  height: 600px; /* anything you want/need */
  width: 100%;
  position: relative;
  display: block;
}
.parallax {
  position:absolute;
  width:100%;
  height:100%;
  background-image: url(assets/mountains.jpg);
  background-repeat: no-repeat;
  background-position:top center;
  background-size: cover;
}
</style>
<!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<div id="parallax-wrap">
  <div class="parallax" data-000="background-position:0px 0px;" data-400="background-position:0px 200px;"></div>
</div>

<script type="text/javascript">
$(document).ready(function(){
  var s = skrollr.init();
});
</script>
</body>
<html>
